name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Train model
      run: |
        python train_model.py
    
    - name: Run tests
      run: |
        python -m pytest test_api.py -v || python test_api.py
    
    - name: Check model file exists
      run: |
        if [ ! -f "models/house_price_model.pkl" ]; then
          echo "Erreur: Le modèle n'a pas été créé"
          exit 1
        fi

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t ml-api:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-api ml-api:latest
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        docker stop test-api
        docker rm test-api

